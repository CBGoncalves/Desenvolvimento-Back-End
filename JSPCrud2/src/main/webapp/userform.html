<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Cadastro de Usuário</title>
</head>

<body>
	<a href="viewusers.jsp">Visualizar Usuários</a><br><br>

	<h1>Adicionar um Novo Usuário</h1><br><br>
	<form action="adduser.jsp" method="post">
		<table>
			<tr>
				<td>Nome:</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Senha:</td>
				<td><input type"password" name="password"></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type"email" name="email"></td>
			</tr>
			<tr>
				<td>Sexo:</td>
				<td><input type"radio" name="sex" value="male">Masculino
					<input type"radio" name="sex" value="female">Feminino
				</td>
			</tr>
			<tr>
				<td>País:</td>
				<td>
					<select name="country" style="width: 165px">
						<option>Brasil</option>
						<option>Argentina</option>
						<option>Chile</option>
						<option>Venezuela</option>
						<option>Outro</option>
					</select>
				</td>
			</tr>
			<tr>
				<td colspan="2"><input type="submit" value="Adicionar Usuario"></td>
			</tr>
		</table>
	</form>
</body>

</html>
